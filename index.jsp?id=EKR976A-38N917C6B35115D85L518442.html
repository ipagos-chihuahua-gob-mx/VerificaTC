<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      background-color: #ffffff;

    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;

    }

    }

      width: 600px;

    }

      font-size: 2.0em;
      font-weight: bold;
      text-align: center;
      padding-bottom: 20px;
    }

    td {
      padding: 6px 8px;
      vertical-align: top;
    }

    td p {
      margin: 0;
      line-height: 2.4;
    }

    .label {
      text-align: right;
      white-space: nowrap;
      width: 40%;
    }

    .value {
      text-align: left;
      width: 60%;
    }

    tbody tr:first-child td {
      padding-top: 10px;
    }

    .footer-frame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px; /* Increased from 20px to prevent clipping */
      border: none;
